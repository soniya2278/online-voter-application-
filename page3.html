<!DOCTYPE html>
<html>
<head>
  <title>Voter ID Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <br><center><h1>Voter ID Application Form</h1></center>

    <br><center><label>Full Name</label>
    <input type="text"></center>

    <br><center><label>Date of Birth</label>
    <input type="date"></center>

    <br><center><label>Gender</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select></center>

    <br><center><label>Father / Mother Name</label>
    <input type="text"></center>

    <br><center><label>Mobile Number</label>
    <input type="text"></center>

    <br><center><label>Address</label>
    <textarea rows="3"></textarea></center>

    <br><center><label>State</label>
    <input type="text"></center>

    <br><center><label>District</label>
    <input type="text"></center>

    <br><center><a href="page4.html">
      <br><br><button>Submit Application</button>
    </a></center>
  </div>
</body>
</html>
